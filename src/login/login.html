<body>
    <header>
        <img class="headerImge" src="/assets/img/ass_logo1.png" alt="logo Assemblante">

    <main>
        <img src="/assets/img/Ass_login.png" alt="logo Assemblante" class="logo">

        <h1> Inicie sessão <span class="inicie">com a sua conta</span></h1>

        <form class="form" id="loginForm" method="POST">
            <div class="email">
                <input type="email" name="email" id="emailInput" placeholder="Email" required>
            </div>

            <div class="password" id="password" style="display: none;">
                <input type="password" name="senha" id="senhaInput" placeholder="Palavra-passe">
                <img src="img/arrows.png" alt="seta" class="seta">
            </div>

            <!-- Botão oculto, necessário para submeter com Enter -->
            <button type="submit" class="btn"></button>

        </form>

        <div class="check">
            <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember">Guardar a sessão</label>
        </div>
        
        <a href="esqueciSenha.php">Esqueceu-se à palavra-passe</a>
